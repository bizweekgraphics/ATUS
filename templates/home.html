<div class="wrapper">
  <div class="clockman">
    <span id="clockman-time">{{totalHours | parseHours}}</span>
    <img id="clockman-img" src="img/main.png"></img>
  </div>

  <div class="slide-wrapper">
    <slider data="one" hide="hideAverage" activity="activity"></slider>
    <slider data="two" hide="hideAverage" activity="activity"></slider>
    <slider data="three" hide="hideAverage" activity="activity"></slider>
    <slider data="four" hide="hideAverage" activity="activity"></slider>
  </div>
  <span ng-show="asterisk" class="asterisk">*Estimate is suppressed because it does not meet the American Time Use Survey publication standards</span>


<br>
<div class="button-wrapper" ng-show="labels">


<span class="enable-time" ng-show="showHours">{{hoursRemaining}} Hours <span ng-show="more">More</span> <span ng-hide="more">Less</span> To Enable</span><a href="" smooth-scroll target="graph-wrapper"><button class="submit-btn" ng-class="{'active-submit': !checkHours()}" ng-disabled="checkHours()" ng-show="labels" ng-click="showGraph()">Submit </button></a>

<br>



<br>
</div>

<div ng-show="labels" class="select-wrapper">
  <checkboxes first="firstGender" group="gender"></checkboxes>
  <checkboxes first="firstAge" group="age"></checkboxes>
  <checkboxes first="firstRace" group="race"></checkboxes>
  <checkboxes first="firstEducation" group="education"></checkboxes>
  <checkboxes first="firstDay" group="day"></checkboxes>
</div>


</div>
