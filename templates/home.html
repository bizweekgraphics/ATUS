<div class="wrapper">
  <h2 id="title">How Do You Compare to the Average American?</h2>
  <p id="title-p">Use the sliders to chart your day. Once all 24 hours are accounted for, click "Submit" to see how you compare</p>
  <div id="left">
    <div ng-repeat="data in averageData.slice(0, 6)">
      <h4 tooltip-placement="bottom" tooltip="{{averageData[$index].nested}}">{{data.activity}}: {{activity}} hours</h4>
      <div slider class="slider" counter="{{data.counter}}" ng-model="activity"></div>
    </div>
  </div>
  <div id="right">
    <div ng-repeat="data in averageData.slice(6, 12)">
      <h4 tooltip-placement="bottom" tooltip="{{averageData[$index + 6].nested}}">{{data.activity}}: {{activity}} hours</h4>
      <div slider class="slider" counter="{{data.counter}}" ng-model="activity"></div>
    </div>
  </div>
  <div class="clear"></div>

<!-- <div class="total"><h4>Total Hours: {{totalHours}}</h4></div> -->
<br>
<div class="button-wrapper">

<a href="" smooth-scroll target="graph"><button class="pure-button" ng-class="{'pure-button-primary': !checkHours()}" ng-disabled="checkHours()" ng-show="labels" ng-click="showGraph()">Submit <span ng-show="checkHours()">({{hoursRemaining}} hours <span ng-show="more">more</span> <span ng-hide="more">less</span> to enable)</span></button></a>

<br>
</div>

<div ng-hide="labels" class="graph-wrapper">
  <a id="graph"></a>
  <div class="label-wrapper">
  <div>
    <h4>All</h4>
    <label ng-repeat="item in checkboxArray.slice(0, 1)" class="checkbox">
      <input type="checkbox" id="{{item.label}}" class="{{item.group}} checkbox" name="{{item.group}}" show-check> {{item.label}}
    </label>
  </div>
  <div>
    <h4>Gender</h4>
    <label ng-repeat="item in checkboxArray.slice(1, 3)" class="checkbox">
      <input type="checkbox" id="{{item.label}}" class="{{item.group}} checkbox" name="{{item.group}}" show-check> {{item.label}}
    </label>
  </div>
  <div>
    <h4>Day</h4>
    <label ng-repeat="item in checkboxArray.slice(3, 5)" class="checkbox">
      <input type="checkbox" id="{{item.label}}" class="{{item.group}} checkbox" name="{{item.group}}" show-check> {{item.label}}
    </label>
  </div>
  <div>
    <h4>Age</h4>
    <label ng-repeat="item in checkboxArray.slice(5, 12)" class="checkbox">
      <input type="checkbox" id="{{item.label}}" class="{{item.group}} checkbox" name="{{item.group}}" show-check> {{item.label}}
    </label>
  </div>
  <div>
    <h4>Race</h4>
    <label ng-repeat="item in checkboxArray.slice(12, 15)" class="checkbox">
      <input type="checkbox" id="{{item.label}}" class="{{item.group}} checkbox" name="{{item.group}}" show-check> {{item.label}}
    </label>
  </div>
  <div>
    <h4>Education Level</h4>
    <label ng-repeat="item in checkboxArray.slice(15, 21)" class="checkbox">
      <input type="checkbox" id="{{item.label}}" class="{{item.group}} checkbox" name="{{item.group}}" show-check> {{item.label}}
    </label>
  </div>
  </div>
  </br>
  <div d3-barh data="testData" show="displayGraph"></div>
</div>

</div>
