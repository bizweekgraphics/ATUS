<div class="wrapper">
  <h1 id="title">How Do You Compare<br> to the Average American?</h1>
<!--   <p id="title-p">Use the sliders to chart your day. Once all 24 hours are accounted for, click "Submit" to see how you compare</p> -->

  <div class="slide-wrapper">
    <slider data="one" activity="activity"></slider>
    <slider data="two" activity="activity"></slider>
    <slider data="three" activity="activity"></slider>
    <slider data="four" activity="activity"></slider>
  </div>


<br>
<div class="button-wrapper">

<button ng-click="test()">Test</button>

<a href="" smooth-scroll target="graph-wrapper"><button class="btn btn-default" ng-class="{'pure-button-primary': !checkHours()}" ng-disabled="checkHours()" ng-show="labels" ng-click="showGraph()">Submit <span ng-show="checkHours()">({{hoursRemaining}} hours <span ng-show="more">more</span> <span ng-hide="more">less</span> to enable)</span></button></a>

<br>
</div>

<div ng-hide="labels" id="graph-wrapper" class="graph-wrapper">
  <div class="label-wrapper">
    <checkboxes group="gender"></checkboxes>
    <checkboxes group="age"></checkboxes>
    <checkboxes group="race"></checkboxes>
    <checkboxes group="education"></checkboxes>
    <checkboxes group="day"></checkboxes>
  </div>
</div>

<select ng-options="item.label for item in gender"></select>

</div>
