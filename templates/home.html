<div id="container">
  <div id="left">
    <div ng-repeat="data in averageData.slice(0, 6)">
      <h4 tooltip-placement="bottom" tooltip="{{averageData[$index].nested}}">{{data.activity}}: {{activity}} hours</h4>
      <div slider class="slider" counter="{{data.counter}}" ng-model="activity"></div>
    </div>
  </div>
  <div id="right">
    <div ng-repeat="data in averageData.slice(6, 12)">
      <h4 tooltip-placement="bottom" tooltip="{{averageData[$index + 6].nested}}">{{data.activity}}: {{activity}} hours</h4>
      <div slider class="slider" counter="{{data.counter}}" ng-model="activity"></div>
    </div>
  </div>
  <div class="clear"></div>
</div>
Total Hours: {{totalHours}}
<button ng-show="checkHours()" ng-click="showGraph()">Reveal</button>
<button ng-click="filterGraph('average hours men')">Average Hours Men</button>
<button ng-click="filterGraph('average hours women')">Average Hours Women</button>
<button ng-click="filterGraph('weekend')">Weekend/Holiday</button>
<button ng-click="filterGraph('weekday')">Weekday</button>





<div d3-bar data="testData" show="displayGraph"></div>
