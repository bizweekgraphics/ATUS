<div class="wrapper">
  <div class="clockman">
    <span id="clockman-time">{{totalHours | parseHours}}</span>
    <img id="clockman-img" src="img/main.png"></img>
  </div>

  <div class="slide-wrapper">
    <slider data="one" hide="hideAverage" activity="activity"></slider>
    <slider data="two" hide="hideAverage" activity="activity"></slider>
    <slider data="three" hide="hideAverage" activity="activity"></slider>
    <slider data="four" hide ="hideAverage" activity="activity"></slider>
  </div>


<br>
<div class="button-wrapper">

<!-- <button ng-click="showAverage()">Test</button> -->

<span class="enable-time" ng-show="labels">{{hoursRemaining}} Hours <span ng-show="more">More</span> <span ng-hide="more">Less</span> To Enable</span><a href="" smooth-scroll target="graph-wrapper"><button class="submit-btn" ng-class="{'active-submit': !checkHours()}" ng-disabled="checkHours()" ng-show="labels" ng-click="showGraph()">Submit </button></a>

<br>



<br>
</div>

<div class="select-wrapper">
  <checkboxes group="gender"></checkboxes>
  <checkboxes group="age"></checkboxes>
  <checkboxes group="race"></checkboxes>
  <checkboxes group="education"></checkboxes>
  <checkboxes group="day"></checkboxes>
</div>


</div>
